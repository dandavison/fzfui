# cmdz config for psi
# fzf options, one per line

--header-lines
1

# Hide PID from display (but still accessible as {1} for actions)
--with-nth
2..

# Show full process details
--bind
enter:execute(psi-detail {1})

# Kill selected process
--bind
ctrl-k:execute-silent(kill -9 {1})+reload(psi-cmd)

# Reload process list
--bind
ctrl-r:reload(psi-cmd)

# Help panel
--preview
psi-help
--preview-window
up,30%,hidden,wrap
--bind
ctrl-h:toggle-preview
